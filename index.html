<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
           <h1>ROCK, PAPER, SCISSORS</h1>
        </div>
    </nav>
    <header class="game">
        <div class="container">
            <div class="firstbox">
                <a>Human</a>
                <div class="containerScore">
                    <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/human.png" alt="human" width="100" height="100">
                    <div id="scoreHuman">Human Score: 0</div>
                </div>
                <div class="containerBoxes">
                    <button id="rockHuman" class="box rockHuman">
                        <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/rock.png" alt="Rock">
                    </button>
                    <button id="paperHuman" class="box paperHuman">
                        <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/paper.png" alt="Paper">
                    </button>
                    <button id="scissorsHuman" class="box scissorsHuman">
                        <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/scissors.png" alt="Scissors">
                    </button>
                </div>

            </div>
            <div class="secondbox">
                <a>Computer</a>
                <div class="containerScore">
                    <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/computer.png" alt="computer" width="100" height="100">
                    <div id="scoreComputer">Computer Score: 0</div>
                </div>
                <div class="containerBoxes">
                    <button id="rockComputer" class="box rockComputer">
                        <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/rock.png" alt="Rock">
                    </button>
                    <button id="paperComputer" class="box paperComputer">
                        <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/paper.png" alt="Paper">
                    </button>
                    <button id="scissorsComputer" class="box scissorsComputer">
                        <img src="https://balarobertvalentin.github.io/Rock-Paper-Scissors/scissors.png" alt="Scissors">
                    </button>
                </div>
            </div>
        </div>
        <div id="scoreboard">
            <a>Check the scoreboard here </a>
        </div>
    </header>



</body>
</html>
